<div class="webchat-overlay" id="webchat-overlay">
  <img
    height="150"
    src="https://cognigydemoimages.blob.core.windows.net/maxdonner/Riyadh-Air-Logo-white%20on%20transparent%20cropped.png"
    alt="riyadh air logo"
  />
</div>

<div
  class="livery_sticky_link"
  id="webchat-toggle-button"
  id="webchat-toggle-button" [attr.data-persona]="persona" [attr.data-origin]="origin"
  onclick="toggleWebchat(this.getAttribute('data-origin'), this.getAttribute('data-persona'))"
>
  <div class="content">
    <h3>Chat with Assistant</h3>
    <div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="-8 -8 40 40"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
        />
      </svg>
    </div>
  </div>
</div>

<app-navbar></app-navbar>
<div style="background-color: #230751 !important;height: 100px;">
  <img src="" alt="">
</div>
<div style="
    background-image: url('assets/images/Our-brand-story-Background.jpg');
    height: 100vh;
  ">
  <div class="loginside" style="display: flex;">
    <div class="top-img">
      <img src="../../assets/images/riyahd_air_logo_en.svg" alt=""
        style="height: 100px; width: 400px;filter: invert(1);">

    </div>


    <!-- <h1
      style="
        color: #230751;
        margin-bottom: 1.2rem;
        font-size: 3rem;
        line-height: 56px;
        font-family: 'quiche-sans';
      "
    >
      Login to RIYADH AIR
    </h1> -->

    <!-- <p>
      Earn Miles every time you fly with us and our partners. And <br />
      spend your Riyadh Miles on a world of rewards.
    </p> -->
    <form (ngSubmit)="login()" class="lora">
      <div class="place">

        <h1 style="
        color: #230751;
        margin-bottom: 1.2rem;
        font-size: 1.6rem;
        line-height: 56px;
        font-family: 'quiche-sans';
      ">
          Login to RIYADH AIR
        </h1>
        <!-- <h3
          style="
            margin-bottom: 1.2rem;
            font-size: 2rem;
            line-height: 45px;
            font-family: 'quiche-sans';
          "
        >
          LOGIN
        </h3> -->
        <div class="user-pass">
          <div class="loooo ">
            <img src="../../assets/images/user-interface.png">
          </div>
          <input type="text" id="email" name="email" [(ngModel)]="username"
            placeholder="Mobile or Frequent Flyer Number" required />
        </div>


        <div class="user-pass">
          <div class="loooo">
            <img src="assets/images/padlock.png">
          </div>
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required />
        </div>
        <a href="" style="color: rgb(209, 53, 79);">Forget Password/Email?</a>
        <!-- <div><input type="checkbox" /> Keep me logged in on this device</div> -->
        <button type="submit" class="login-button">
          Login
        </button>


      </div>

      <div class="vertical-line"></div>
      <div style="width: 40%" class="second-section">
        <h4 style="
            color: #230751;
            margin-bottom: 1.2rem;
            font-size: 2rem;
            line-height: 30px;
            font-family: 'quiche-sans';
          ">
          Not an Riyadh Air member yet?
        </h4>
        <p>Register now to make the most of every mile with Riyadh Air.</p>
        <button type="button" style="padding: 8px; border-radius: 5px; background-color: #fff">
          Join Now
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
